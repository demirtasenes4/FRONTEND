<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<div class="container">
    <title>My Resume Editor</title>
    <link rel="stylesheet" href="style-edit.css">
</head>

<body>
    <nav>
        <div class= "profile-logo">
            <img src="pp.jpeg">
            <h3>Enes Demirta≈ü</h3>
        </div>
        <ul class="head">
            <li><a href="./index.html" style="font-size: 200%">Home Page</a></li>
            <li><a href="./edit.html" style="font-size: 200%;">Edit Resume</a></li>
        </ul>
        <ul>
            <li class="dropdown">
                <span><i class="fa-solid fa-grip-lines" style="font-size: 300%; color: #1f407a;"></i></span>

                <div class="dropdown-content">
                    <a href="./index.html">Home Page</a>
                    <a href="./edit.html">Edit Resume</a>
                </div>                
            </li>
        </ul>
    </nav>
    <div class="container">

        <header>Admin Panel</header>

        <form action="#">
            <div class="form">
                <div class="details personal">
                    <span class="title">Personal Details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name">
                        </div>
                        <div class="input-field">
                            <label>Title</label>
                            <input type="text" placeholder="Enter your title">
                        </div>

                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter birth date">
                        </div>
                        <div class="input-field">
                            <label>Nationality</label>
                            <input type="text" placeholder="Enter your Nationality">
                        </div>
                        <div class="input-field">
                            <label>Gender</label>
                            <select>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email">
                        </div>
                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter mobile number">
                        </div>
                        <div class="input-field">
                            <label>Address</label>
                            <input type="text" placeholder="Enter your Address">
                        </div>
                    </div>
                </div>

                <div id="social-pages" class="details socials">
                    <span class="title">Social Page Details</span>
                    <button class="add-form" onclick="addSocialDetailField()">Ekle (+)</button>  
                </div>

                <div class="aboutMe">
                    <span class="title">About Me</span>

                    <div class="fields">
                        <div class="input-field" style="width: 100%">
                            <label>Tell us about yourself (Max 400 Characters)</label>
                            <textarea id="aboutMe" type="text" style="height: auto; min-height: 100px;" placeholder="I'm a full stack developer..." maxlength="400"></textarea>
                        </div>
                    </div>
                </div>

                <div id="experience-field" class="experiences">
                    <span class="title">Experiences</span>
                    <button class="add-form" onclick="addExperienceField()">Ekle (+)</button>
  
                </div>

                <div id="skills-field" class="skills">
                    <span class="title">Skills</span>
                    <button class="add-form" onclick="addSkillsField()">Ekle (+)</button>

                    
                </div>
                <div>
                    <button id="saveBtn" class="saveBtn">
                        <span class="btnText">Update</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div> 
            </div>
        </form>
    </div>

    <script src="odev.js"></script>
    <script src="https://kit.fontawesome.com/43ce813bff.js" crossorigin="anonymous"></script>

</body>
        
</html>
